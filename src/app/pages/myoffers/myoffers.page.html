<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button>
                <img src="assets/imgs/icn-menu.svg">
            </ion-menu-button>
        </ion-buttons>
        <ion-title>My Help Offers</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ng-container *ngIf="requests$ | async as requests">
        <ng-container *ngIf="requests && requests.length > 0; else noRequests">
            <div class="order-list animate__animated animate__bounceInUp">
                <app-response-overview *ngFor="let item of requests" [request]="item"></app-response-overview>
            </div>
        </ng-container>
        <ng-template #noRequests>
            <ion-text>You have no help responses.</ion-text>
        </ng-template>
    </ng-container>
</ion-content>
