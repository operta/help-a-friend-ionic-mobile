<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-title>{{title}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <div class="address-selector">
        <ng-container *ngIf="locations$ | async as locations">
            <ng-container *ngIf="locations && locations.length > 0">
                <div class="title">
                    <h4>Saved Locations</h4>
                </div>
            </ng-container>
                <div class="address-list">
                    <ion-list>
                        <ng-container *ngIf="locations && locations.length > 0">
                        <ion-radio-group name="auto" value="home">
                            <ion-item *ngFor="let loc of locations">
                                <ion-label>
                                    <h1>{{loc.address}} {{loc.streetNumber}}</h1>
                                    <p>{{loc.floor}}, {{loc.door}} / {{loc.city}}</p>
                                </ion-label>
                                <ion-radio value="home" slot="start"></ion-radio>
                            </ion-item>
                        </ion-radio-group>
                        </ng-container>
                        <div class="new-address">
                            <ion-button expand="block" fill="clear" (click)="presentAddAddress()">
                                <ion-icon slot="start" name="add"></ion-icon>
                                Add New Location
                            </ion-button>
                        </div>

                        <div class="bootom-pic-holder ion-text-right">
                            <img src="https://i.ibb.co/bHVBSXJ/address.png" alt="" class="animate__animated animate__fadeInRight">
                        </div>
                    </ion-list>
                </div>
            </ng-container>
    </div>
</ion-content>
<ion-footer class="ion-no-border ion-padding-horizontal">
    <ion-toolbar>
        <div class="btn-holder ion-padding-top">
            <ion-button expand="block" shape="round" (click)="goPayment()" *ngIf="type=='delivery'">
                CONTINUE
            </ion-button>
            <ion-button expand="block" shape="round" *ngIf="type=='my'">
                SAVE
            </ion-button>
        </div>
    </ion-toolbar>
</ion-footer>
