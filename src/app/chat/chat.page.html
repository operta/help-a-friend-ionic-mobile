<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Blank
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Blank</ion-title>
        </ion-toolbar>
    </ion-header>

    <div id="container">
        <div class="main">
            <div class="chat-box">
                <div class="message-area">
                    <div class="message" *ngFor="let message of messages" [ngClass]="getClasses(message.type)">
                        <p>{{message.text}}</p>
                    </div>
                </div>
                <div class="emo-area">
                    <!-- emoji-panel component comes here -->
                </div>
                <div class="input-area">
                    <form (submit)="sendMessage()" name="messageForm" #messageForm="ngForm">
                        <ion-input type="text" name="message" id="message" [(ngModel)]="message"
                                   placeholder="Say something nice..."></ion-input>
                        <button>
                            <ion-icon name="send"></ion-icon>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</ion-content>
