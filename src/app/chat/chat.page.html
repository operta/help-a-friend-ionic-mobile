
<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="requestresponse"></ion-back-button>
        </ion-buttons>
        <ion-title>Chat</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <div id="container">
        <div class="main">
            <div class="chat-box">
                <div class="message-area">
                    <div class="message" *ngFor="let message of messages" [ngClass]="getClasses(message.type)">
                        <p>{{message.text}}</p>
                    </div>
                </div>
                <div class="emo-area">
                    <!-- emoji-panel component comes here -->
                </div>
                <div class="input-area">
                    <form (submit)="sendMessage()" name="messageForm" #messageForm="ngForm">
                        <ion-input type="text" name="message" id="message" [(ngModel)]="message"
                                   placeholder="Say something nice..."></ion-input>
                        <button>
                            <ion-icon name="send"></ion-icon>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</ion-content>
